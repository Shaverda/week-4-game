<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>RPG GAME!!!!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="assets/javascript/game.js"></script>  
    </head>
    <body>
    	<header>
    		<h1 class="display-1"> World of Warcraft RPG </h1>
    		<h2 class=".text-muted small"> Embrace your 15 year old self </h2>
    	</header>

    	<div class="container">
    		
			<div class="character-boxes rogue">
				<p>Rogue</p>
				<img src="assets/images/rogue.jpg" alt="Rogue character">
				<p> HP: </p><p class ="hp rogue_health_points"></p>
			</div>
			<div class="character-boxes death-knight">
				<p>Death Knight</p>
				<img src="assets/images/death_knight.jpg" alt="Death Knight character">	
				<p> HP: </p><p class ="hp dk_health_points"></p>
			</div>
			<div class="character-boxes mage">
				<p>Mage</p>
				<img src="assets/images/mage.jpg" alt="Mage character">	
				<p> HP: </p><p class ="hp mage_health_points"></p>			
			</div>
			<div class="character-boxes hunter">
				<p>Hunter</p>
				<img src="assets/images/hunter.jpg" alt="Hunter character">
				<p> HP: </p><p class ="hp hunter_health_points"></p>		
			</div>
			<div class="character-chosen"> 
				<p>Your character!</p>
			</div>



			<div class="enemies-available"> 
				<p>Enemies Available to Attack </p> 
			</div>

			<button type="button" class="btn btn-primary">Attack!</button>
			<br> <br>
			<div class="enemy-chosen">
				<p> Defender </p>
			</div>
		</div>


		<footer>
			<h3>&#169;Copyright 2016 Shelby Haverda</h3>
		</footer>        
    </body>
</html>
